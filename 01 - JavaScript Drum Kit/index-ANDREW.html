<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  // Add event listeners to the keys to grab the click events
  const keys = document.querySelectorAll(".key")
  keys.forEach(key => {
    key.addEventListener('click', (e) => {
      let found
      if (e.target.classList.contains('key')) {
        found = e.target;
      } else {
        found = e.path[1];
      }
      const key = found.getAttribute('data-key');

      applyStyles(key);
      playSound(key);
    })
  })

  // Handle the letter being pressed
  document.onkeypress = (evt) => {
    evt = evt || window.event;
    const charCode = evt.keyCode || evt.which;
    const letter = String.fromCharCode(charCode);
    const key = getKeyFromString(letter);

    if (!key) {
      return
    }

    applyStyles(key);
    playSound(key);
};

// Apply the styles to the element
const applyStyles = (key) => {
  const button = document.querySelector(`div[data-key="${key}"]`);
  button.classList.add('playing');
  window.setTimeout(() => {
    button.classList.remove('playing');
  }, 100);
}

// play the sound
const playSound = (key) => {
  const sound = document.querySelector(`audio[data-key="${key}"]`)
  sound.play()
}

// convert the letter to the data keys provided
const getKeyFromString = (letter) => {
  switch(letter) {
    case 'a': return 65;
    case 's': return 83;
    case 'd': return 68;
    case 'f': return 70;
    case 'g': return 71;
    case 'h': return 72;
    case 'j': return 74;
    case 'k': return 75;
    case 'l': return 76;
    default: return null
  }
}

</script>


</body>
</html>
